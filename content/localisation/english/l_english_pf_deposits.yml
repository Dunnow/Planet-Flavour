l_english:
  d_pf_psionic_fungi: "Psionic Fungi"
  d_pf_psionic_fungi_desc: "A grove of psionically active fungal lifeforms. Their proximity promotes feelings of communality and oneness."
  d_pf_imposing_canyon: "Imposing Canyon"
  d_pf_imposing_canyon_desc: "A massive fissure in the earth, carved by ancient riverways. Its tall rocky sides reveal eons of natural history and valuable resources."
  d_pf_biomass_infestation: "Biomass Infestation"
  d_pf_biomass_infestation_desc: "Entire regions of this planet are buried beneath thick stinking layers of alien biomass."
  pf_has_not_cleared_infested_world: "$TRIGGER_FAIL$§RThis blocker will not be removable as long as the §Y$pf_pm_infested_world$§! modifier is present.§!"
  d_pf_alien_grasslands: "Alien Grasslands"
  d_pf_alien_grasslands_desc: "An endless sea of thick grass tall enough to swallow entire vehicles. The soil is fertile and excellent for cultivation."
  d_pf_habitable_caves: "Habitable Caves"
  d_pf_habitable_caves_desc: "This planet is home to a number of large caves and chasms capable of hosting settlements and industrial infrastructure."
  d_pf_habitable_caves_large: "Extensive Habitable Cave System"
  d_pf_habitable_caves_large_desc: "This planet is home to a sprawling system of caverns and subterranean chambers, providing ample room for enterprising colonists."
  d_pf_abandoned_hives: "Abandoned Hives"
  d_pf_abandoned_hives_desc: "The ruins of large, subterranean structures. They seem to be some sort of housing complex for an extinct, eusocial species of pre-sapients native to this world."

  # Micro Terraforming
  d_pf_geothermal_taps: "Geothermal Taps"
  d_pf_geothermal_taps_desc: "The application of tactical terraforming to targeted locations can expose valuable energies of the deep core for harvest."
  d_pf_exposed_ore_veins: "Exposed Ore Veins"
  d_pf_exposed_ore_veins_desc: "To a sufficiently advanced environmental engineer, even the mountains themselves can be peeled away to expose their treasures."
  d_pf_organised_fields: "Organized Fields"
  d_pf_organised_fields_desc: "Endless rolling plains, fertile, irrigated and blessed by a carefully sculpted climate to be perfect for cultivation."

  d_pf_environmental_enhancements_wet: "Environmental Enhancements"
  d_pf_environmental_enhancements_wet_desc: "Advanced gene-cultivation techniques and soil revitalization efforts create patches of perfect unspoiled nature across this world."
  d_pf_environmental_enhancements_dry: "Environmental Enhancements"
  d_pf_environmental_enhancements_dry_desc: "Careful modification of local weather patterns and the seeding of gene-modified flora causes the arid badlands to bloom."
  d_pf_environmental_enhancements_cold: "Environmental Enhancements"
  d_pf_environmental_enhancements_cold_desc: "Deliberate sculpting of hydrology and geology produce an oasis of plant and animal life among the harsh cold of this [pf_planet_type]."

  d_pf_geothermic_extraction_sites: "Geothermic Extraction Sites"
  d_pf_geothermic_extraction_sites_desc: "The active tectonics of this world provide a rich source of energy for our workers."

  d_pf_mysterious_ruins: "Mysterious Ruins"
  d_pf_mysterious_ruins_desc: "The long buried remains of an ancient civilization's outpost on this world."
  d_pf_olympus_mons: "Ancient Supervolcano"
  d_pf_olympus_mons_desc: "A massive shield volcano. Although long-dead, its sheer size makes it a truly imposing sight."
  d_pf_ruined_mars_colony: "Abandoned Outposts"
  d_pf_ruined_mars_colony_desc: "The ruined first steps of a primitive pre-FTL civilization."

  d_pf_radstorms: "Rad Storms"
  d_pf_radstorms_desc: "Pockets of intense weather blanket these regions in radioactive contamination."
  d_pf_unstable_ground: "Unstable Ground"
  d_pf_unstable_ground_desc: "A region of tectonically active forces. Earthquakes and eruptions make construction extraordinarily difficult."
  d_pf_geothermal_region: "Geothermal Region"
  d_pf_geothermal_region_desc: "Unusually strong tectonic forces provide a bounty of geothermal energy to harvest."

  d_pf_ancient_databanks: "Ancient Databanks"
  d_pf_ancient_databanks_desc: "The preserved cultural archives of a long-dead civilization."

  d_pf_ring_of_debris: "Debris Ring"
  d_pf_ring_of_debris_desc: "Ruined hulks of ancient starships float silently around this world."
  d_pf_crashed_starships: "Crashed Starships"
  d_pf_crashed_starships_desc: "The remains of long dead warfleets."
  d_pf_preserved_bases: "Preserved Bases"
  d_pf_preserved_bases_desc: "A string of shattered outposts, bunkers and command centers dot this world."
  d_pf_aerosol_mining_stations: "Aerosol Stations"
  d_pf_aerosol_mining_stations_desc: "An ancient array of advanced gas filtration facilities."

  d_pf_holy_world_monoliths: "Ancient Monoliths"
  d_pf_holy_world_monoliths_desc: "Esoteric structures dot the verdant landscape."
  d_pf_holy_world_psionic_leylines: "Psionic Leylines"
  d_pf_holy_world_psionic_leylines_desc: "Esoteric energies from another plane bubble up in these loci of power."
  d_pf_holy_world_sacred_groves: "Sacred Groves"
  d_pf_holy_world_sacred_groves_desc: "The susurrating wind gently stirs the leaves."
  d_pf_holy_world_overgrown_temples: "Overgrown Temples"
  d_pf_holy_world_overgrown_temples_desc: "Ancient monuments raised to commemorate long dead gods."