l_english:
  # Modifiers
  pf_pm_ice_age: "Planetary Ice Age"
  pf_pm_ice_age_desc: "This planet's climate appears to be in the middle of a particularly cold period. Glaciers reach far from the poles and most regions experience heavy snowfall."
  pf_pm_floral_world: "Floral World"
  pf_pm_floral_world_desc: "Large swathes of this planet's surface seasonally bloom into lush fields of flowers."
  pf_pm_biocrystals: "Luminating Biocrystals"
  pf_pm_biocrystals_desc: "Certain species of xenobacteria on this world produce naturally occurring deposits of Rare Crystals as a by product of their biology."
  pf_pm_severe_droughts: "Severe Droughts"
  pf_pm_severe_droughts_desc: "This planet suffers periodic acute droughts across large parts of its surface, dramatically affecting local ecosystems."
  pf_pm_overgrown: "Overgrown"
  pf_pm_overgrown_desc: "The flora of this world is particularly aggressive and fast growing. Any exposed surface is rapidly colonized by the environment."
  pf_pm_floating_rocks: "Buoyant Magnetoliths"
  pf_pm_floating_rocks_desc: "This world possesses a number of naturally occurring hyper magnetic ores. In sufficient concentrations, they can achieve buoyancy and be suspended by the planet's magnetic field."
  pf_pm_thick_atmosphere: "Thick Atmosphere"
  pf_pm_thick_atmosphere_desc: "This world is surrounded by a thick and stormy atmosphere. Trace amounts of Exotic Gases are present throughout."
  pf_pm_thin_atmosphere: "Thin Atmosphere"
  pf_pm_thin_atmosphere_desc: "This planet's atmosphere is thin and anemic. Larger life forms struggle to thrive in its harsh conditions."
  pf_pm_irradiated_world: "Heavy Solar Radiation"
  pf_pm_irradiated_world_desc: "This planet receives an unusually large amount of radiation from its parent star. Life on the surface is strongly affected."
  pf_pm_subterranean_cave_systems: "Subterranean Cave Systems"
  pf_pm_subterranean_cave_systems_desc: "This world has an enormous network of underground caves just below the surface."
  pf_pm_dim_world: "Dim World"
  pf_pm_dim_world_desc: "This planet receives relatively little light from its parent star. Its surface is gloomy and dark."
  pf_pm_tidal_surges: "Tidal Surges"
  pf_pm_tidal_surges_desc: "This planet's large moon produces abnormally strong tidal forces. Coastal environments experience particularly extreme waves and surges."
  pf_pm_fungal_world: "Fungal World"
  pf_pm_fungal_world_desc: "This world's ecosystem is unusually dominated by fungal life. Much of the native plant life is marginal and occupies relatively few ecological niches."
  pf_pm_extraplanetary_life: "Extraplanetary Life"
  pf_pm_extraplanetary_life_desc: "Life on this world shares a common origin with that of another planet in the system. It is unclear whether its origins are natural or artificial."
  pf_pm_planetary_rings: "Planetary Rings"
  pf_pm_planetary_rings_desc: "This planet is surrounded by a disc of orbiting rock and ice. The ring system provides easy access to minerals and is spectacular to behold."
  pf_pm_megacoral_reefs: "Megacoral Reefs"
  pf_pm_megacoral_reefs_desc: "This planet's oceans are home to enormous coral ecosystems. The seas around these reefs are incredibly productive."
  pf_pm_bioluminescent_flora: "Bioluminescent Flora"
  pf_pm_bioluminescent_flora_desc: "The plant life of this world exhibits a unique form of bioluminescence. It has a calming effect on most sentient beings."
  pf_pm_toxic_spores: "Toxic Spores"
  pf_pm_toxic_spores_desc: "The atmosphere of this world is filled with countless millions of toxic spores. Although harmless to the indigenous lifeforms, it is particularly hazardous for non-native life"
  pf_pm_abundant_parasites: "Abundant Parasites"
  pf_pm_abundant_parasites_desc: "The ecosystem of this world hosts an enormous variety and abundance of parasitic life. This presents challenges to agriculture and colonization."
  pf_pm_canyon_world: "Canyon World"
  pf_pm_canyon_world_desc: "Enormous canyons are spread across this world's surface, the remnants of ancient river systems. Valuable ores present in the exposed rock provide a unique mining opportunity."
  pf_pm_tropical_archipelagos: "Tropical Archipelagos"
  pf_pm_tropical_archipelagos_desc: "The bulk of this world's land area is made up of a series of warm tropical islands clustered around the equator. The balmy climate and plentiful sunlight support lush vegetation and abundant animal life."
  pf_pm_snowball_world: "Snowball World"
  pf_pm_snowball_world_desc: "This planet is extraordinarily cold and exists at the absolute limit of the habitable zone. Ice reaches down to the equator and the poles are completely hostile to life."
  pf_pm_volcanic_soils: "Volcanic Soils"
  pf_pm_volcanic_soils_desc: "Regular volcanic activity has left this world with extraordinarily fertile soils. Plant life grows quickly and easily in the rich nutrients."
  pf_pm_chirping_plains: "Chirping Plains"
  pf_pm_chirping_plains_desc: "The wildlife of this world has a unique method of communication. Complex rhythms of chirps, clicks and growls create a passable imitation of music."
  pf_pm_bone_world: "Fossil World"
  pf_pm_bone_world_desc: "The surface of this world is covered with the scattered bones of long dead creatures. Their unusual abundance and excellent preservation provides a physical timeline of this world's evolutionary history."
  pf_pm_dry_world: "Dry World"
  pf_pm_dry_world_desc: "Water is extraordinarily rare on this world; the native life has adapted to subsist in the extremely dry conditions. The lack of water makes any effort to terraform the world into a more normal environment challenging."
  pf_pm_swamp_world: "Swamp World"
  pf_pm_swamp_world_desc: "Extensive areas of this world's surface are dominated by enormous swamp ecosystems. The terrain is treacherous and difficult to traverse without significant engineering work."
  pf_pm_aurora_lights: "Aurora Lights"
  pf_pm_aurora_lights_desc: "The powerful energies of this planet's star interact with its magnetic field to produce a dazzling array of lights stretching from the poles to the equator."
  pf_pm_multi_planetary_ecosystem: "Multiplanetary Ecosystem"
  pf_pm_multi_planetary_ecosystem_desc: "Through a unique quirk of this moon's orbit, its upper atmosphere periodically intersects with that of other habitable moons. This constant exchange of lifeforms has formed a unique ecosystem stretching across multiple planets.\n\n§RWill be removed by terraforming.§!"
  pf_pm_arboreal_ecosystem: "Arboreal Ecosystems"
  pf_pm_arboreal_ecosystem_desc: "This planet hosts a diverse array of plant and animal life within enormous arboreal canopies. The tallest of these interlinked megaflora reach far into the sky and provide a home to vast numbers of lifeforms."
  pf_pm_harsh: "Harsh"
  pf_pm_harsh_desc: "Life on this inhospitable planet is a constant challenge. The local flora and fauna is highly specialized to survive in the hostile and resource-scarce environment."
  pf_pm_abyssal_seas: "Abyssal Seas"
  pf_pm_abyssal_seas_desc: "The oceans of this world are exceedingly deep, hosting innumerable and exotic forms of life within their inky depths."
  pf_pm_irregular_orbit: "Irregular Orbit"
  pf_pm_irregular_orbit_desc: "This planet's orbit is warped by several large neighbouring bodies. Its seasons are highly inconsistent and its temperatures fluctuate significantly. "
  pf_pm_subglacial_seas: "Subglacial Seas"
  pf_pm_subglacial_seas_desc: "A thriving underwater ecosystem exists beneath this planet's thick ice caps. The bounty is immense, but so are the potential engineering challenges."
  pf_pm_equatorial_deserts: "Equatorial Deserts"
  pf_pm_equatorial_deserts_desc: "The equatorial region of this world is a harsh, sun-blasted wasteland. Little can survive the intense heat and droughts."
  pf_pm_ideal_sunshine: "Ideal Sunshine"
  pf_pm_ideal_sunshine_desc: "This planet is perfectly positioned relative to its parent star. All latitudes enjoy a favorable level of sunlight and stable seasons."
  pf_pm_harmonious_ecosystems: "Harmonious Ecosystems"
  pf_pm_harmonious_ecosystems_desc: "The native life of this world has evolved to take advantage of numerous symbiotic relationships for mutual benefit. Parasitism and large predators are rare."
  pf_pm_wild_sandstorms: "Wild Sandstorms"
  pf_pm_wild_sandstorms_desc: "This world is prone to massive sandstorms, engulfing large areas of the planet at a time."
  pf_pm_saline_seas: "Saline Seas"
  pf_pm_saline_seas_desc: "Many of the water bodies on this planet are shallow and salty, unfit for supporting life."
  pf_pm_impenetrable_jungles: "Impenetrable Jungles"
  pf_pm_impenetrable_jungles_desc: "The equatorial regions of this planet are dominated by immense, thick jungles."
  pf_pm_fertile_tundras: "Fertile Tundras"
  pf_pm_fertile_tundras_desc: "Rich soils and hardy plant life support large and thriving ecosystems across this planet's polar wastes."
  pf_pm_harsh_badlands: "Harsh Badlands"
  pf_pm_harsh_badlands_desc: "Much of this world's surface is hot, dry and inhospitable. Only a few specially adapted native lifeforms can exist here."
  pf_pm_verdant_oases: "Verdant Oases"
  pf_pm_verdant_oases_desc: "This planet is dotted with many small oases and wadis that form lush islands of vegetation amidst the dry landscape."
  pf_pm_flash_floods: "Flash Floods"
  pf_pm_flash_floods_desc: "Periodic rainfall surges typically result in sudden flooding of the water bodies of this world."
  pf_pm_fertile_silts: "Fertile Silts"
  pf_pm_fertile_silts_desc: "Regular and stable cycles of flood and erosion have deposited abundant nutrients into the fertile soils that border this world's rivers."
  pf_pm_static_storms: "Static Storms"
  pf_pm_static_storms_desc: "Ferocious sandstorms across this planet stir up enormous electrical interference. Economic activities across the planet are affected, with computing and robotics particularly hard hit."
  pf_pm_harsh_static_storms: "Harsh Static Storms"
  pf_pm_harsh_static_storms_desc: "$pf_pm_static_storms_desc$"
  pf_pm_mild_static_storms: "Mild Static Storms"
  pf_pm_mild_static_storms_desc: "$pf_pm_static_storms_desc$"
  pf_pm_hyperbloom: "Verdant Hyperbloom"
  pf_pm_hyperbloom_desc: "The naturally rapid proliferation of this world's flora has resulted in a period of greatly increased crop yields."
  pf_pm_axial_tilt: "Severe Axial Tilt"
  pf_pm_axial_tilt_desc: "This planet is highly offset from its orbital axis and experiences long and intense seasonal variation."
  pf_pm_leviathan_oceans: "Leviathan Oceans"
  pf_pm_leviathan_oceans_desc: "This world's oceans are unusually deep and productive, hosting enormous marine lifeforms."
  pf_pm_ancient_fossil_strata: "Ancient Fossil Strata"
  pf_pm_ancient_fossil_strata_desc: "This planet bears the scars of an ancient extinction event in its rocks."
  pf_pm_betharian_world: "Betharian World"
  pf_pm_betharian_world_desc: "This planet has an extraordinary abundance of high-energy Betharian stones easily accessible."
  pf_pm_deep_sea_mineral_beds: "Deep Sea Mineral Beds"
  pf_pm_deep_sea_mineral_beds_desc: "This planet has large formations of valuable ores accessible beneath the waves."
  pf_pm_delta_world: "Delta World"
  pf_pm_delta_world_desc: "Gentle elevation and an active hydrosphere create enormous winding riverine ecosystems that terminate in idyllic sprawling deltas across this world."
  pf_pm_rain_world: "Rain World"
  pf_pm_rain_world_desc: "Hot and humid conditions on this world drive torrential downpours and localized flooding, presenting a constant challenge to colonization."
  pf_pm_tectonically_inactive: "Tectonically Inactive"
  pf_pm_tectonically_inactive_desc: "This planet exhibits little tectonic activity, preventing the formation of significant mountain ranges and leaving many valuable heavy elements accessible close to the surface."
  pf_pm_micro_moons: "Micro Moons"
  pf_pm_micro_moons_desc: "This world has captured a large number of asteroids in its immediate orbit, severely complicating navigation and maneuvering for visiting vessels."

  pf_pm_magnificent_lakes: "Magnificent Lakes"
  pf_pm_magnificent_lakes_desc: "The landscape is dotted with hundreds of clear lakes, ranging from enormous bodies of water to modest ponds."
  pf_pm_warm_period: "Warm Period"
  pf_pm_warm_period_desc: "This planet is currently experiencing a period of global warming and elevated temperatures. Thick vegetation and steamy rainforests have spread far from their historical ranges."
  pf_pm_fire_ecosystems: "Fiery Ecosystems"
  pf_pm_fire_ecosystems_desc: "The forest and shrubland ecosystems of this planet depend on vast periodic fires to rejuvenate the soil and allow new plants to grow. Although this makes settlement more difficult, it does result in extraordinarily fertile soil."
  pf_pm_dry_inlands: "Dry Inlands"
  pf_pm_dry_inlands_desc: "Rainfall on this world is unevenly distributed across its surface, with riverine and coastal regions receiving far more than the parched and inhospitable interior."
  pf_pm_algae_seas: "Algae Seas"
  pf_pm_algae_seas_desc: "The seas of this planet are coloured by vast algal blooms, choking out most other kinds of sea life."
  pf_pm_underground_rivers: "Subterranean Rivers"
  pf_pm_underground_rivers_desc: "Complex river systems wind their way beneath this world's surface. They provide a unique habitat for some distinctly strange lifeforms."
  pf_pm_alien_megaherds: "Alien Megaherds"
  pf_pm_alien_megaherds_desc: "The large open spaces of this world are populated by enormous herds of migrating herbivores millions-strong."
  pf_pm_alien_mats: "Alien Mats"
  pf_pm_alien_mats_desc: "The coastlines of this planet are covered in thick microbial mats that provide an important source of nutrients to the local ecosystems."

  # Tomb World Modifiers
  pf_pm_glassed_world: "Glassed World"
  pf_pm_glassed_world_desc: "This world was subjected to intense plasma bombardment, leaving little more than fused, glassy wastelands."
  pf_pm_nuclear_exchange: "Nuclear Winter"
  pf_pm_nuclear_exchange_desc: "This world was devastated by a nuclear exchange initiated by its native civilization. The shattered ruins of dead cities provide fascinating insight into long-dead cultures."
  pf_pm_asteroid_impact: "Asteroid Strike"
  pf_pm_asteroid_impact_desc: "This planet has experienced mass extinctions and worldwide devastation as the result of a major asteroid impact."
  pf_pm_recent_asteroid_impact: "Recent Asteroid Strike"
  pf_pm_recent_asteroid_impact_desc: "This planet was struck by a large asteroid or comet very recently. The biosphere is devastated with most large lifeforms dying off and photosynthesis shutting down."
  pf_pm_recovering_biosphere: "Recovering Biosphere"
  pf_pm_recovering_biosphere_desc: "Although this planet experienced a cataclysm in its past, the native lifeforms have begun to recover as the ecosystem repairs itself."
  pf_pm_junk_world: "Junk World"
  pf_pm_junk_world_desc: "Towering piles of trash cover this world. Enterprising recyclers can recover valuable resource from the debris."
  pf_pm_ecosystem_reconstitution: "Ecosystem Reconstitution"
  pf_pm_ecosystem_reconstitution_desc: "The native lifeforms of this planet are gradually adapting to the new state of their world."
  pf_pm_silica_storms: "Silica Storms"
  pf_pm_silica_storms_desc: "The surface of this planet is constantly scoured by storms of razor sharp silica shards, grinding machinery to a halt."

  # Event Modifiers
  pf_pm_maritime_society: "Maritime Society"
  pf_pm_maritime_society_desc: "This planet's bays and islands are filled with flotillas of floating towns, houseboats and fishing fleets."
  pf_pm_floating_cities: "Seaborne Cities"
  pf_pm_floating_cities_desc: "This planet's seas are dotted with artificial islands and floating cities and towns. Complex materials science and zero-g engineering are necessary just to keep them intact."
  pf_pm_seed_world: "Seed World"
  pf_pm_seed_world_desc: "This world's ecosystem appears to have been deliberately seeded by an unknown race millions of years ago. The slow process of evolution has begun to diverge the pioneer organisms into exotic new forms."

  # Relic World Modifiers
  pf_pm_infested_world: "Infested World"
  pf_pm_infested_world_desc: "The ruined spires and cityscapes of this world are buried beneath a choking layer of alien biomass."

  # Special Modifiers
  pf_pm_psionic_gaia_world: "Psionic World"
  pf_pm_psionic_gaia_world_desc: "Life on this planet is interconnected, sharing a deep telepathic link with the environment around it."

  # Luxury Modifiers
  pf_pm_rare_wood_homeworld: "Exotic Hardwoods: Homeworld"
  pf_pm_rare_wood_homeworld_desc: "The thick jungles of this world are home to several species of exotic hardwoods. The value of these materials for ornamentation and artisans is high.\n\n§W$unlocks_zone_zone_pf_plantations_tt$§!"
  pf_pm_iridescent_pearls_homeworld: "Iridescent Pearls: Homeworld"
  pf_pm_iridescent_pearls_homeworld_desc: "This world is home to several species of aquatic life that produce lustrous pearls. These natural jewels are unrivalled by any others anywhere in the galaxy.\n\n§W$unlocks_zone_zone_pf_plantations_tt$§!"
  pf_pm_sea_ferns_homeworld: "Mellifluous Sea Ferns: Homeworld"
  pf_pm_sea_ferns_homeworld_desc: "Enormous forests of kelp grow beneath the coastal seas of this world. They have a mild psychoactive effect on sentient life.\n\n§W$unlocks_zone_zone_pf_plantations_tt$§!"

  pf_pm_rare_spices_homeworld: "Sundust Spices: Homeworld"
  pf_pm_rare_spices_homeworld_desc: "Certain hardy mountain plants that grow in the cooler valleys of this world can be refined to produce a rare and appealing food supplement.\n\n§W$unlocks_zone_zone_pf_plantations_tt$§!"
  pf_pm_desert_silks_homeworld: "Desert Silks: Homeworld"
  pf_pm_desert_silks_homeworld_desc: "The xenocacti native to this world's desert produce long, smooth fibers that can be spun into fabrics of unparalleled softness and durability.\n\n§W$unlocks_zone_zone_pf_plantations_tt$§!"
  pf_pm_amberfruit_homeworld: "Amberfruit: Homeworld"
  pf_pm_amberfruit_homeworld_desc: "Some of the limited forests of this world contain bushes that produce highly a nutritious and flavorful fruit.\n\nWhether eaten raw, fermented into beverages, or refined into food additives, it has appeal for nearly every species in the galaxy.\n\n§W$unlocks_zone_zone_pf_plantations_tt$§!"

  pf_pm_mountain_flowers_homeworld: "Ice Flowers: Homeworld"
  pf_pm_mountain_flowers_homeworld_desc: "The alpine peaks of this world are home to several varieties of stunningly beautiful fragrant flowers. These delicate plants are extremely valuable.\n\n§W$unlocks_zone_zone_pf_plantations_tt$§!"
  pf_pm_fungal_caves_homeworld: "Trancebloom Fungi: Homeworld"
  pf_pm_fungal_caves_homeworld_desc: "The caves of this world are the home to a rare form of fungal life that has unique psychoactive properties for almost all lifeforms. Cultivation is challenging.\n\n§W$unlocks_zone_zone_pf_plantations_tt$§!"
  pf_pm_marsh_roots_homeworld: "Fragrant Marsh Roots: Homeworld"
  pf_pm_marsh_roots_homeworld_desc: "A small region of cold bogs of this world are the native habitat of a specific variety of tree. The roots produce a pleasing aroma when burned as a form of incense.\n\n§W$unlocks_zone_zone_pf_plantations_tt$§!"

  # Uninhabitable Modifiers
  pf_pm_mega_storms: "Atmospheric Megastorms"
  pf_pm_mega_storms_desc: "Massive swirling maelstroms cover large sections of the giant's atmosphere."
  pf_pm_tidal_forces: "Tidal Forces"
  pf_pm_tidal_forces_desc: "The tidal forces of this moon's parent planet unleash enormous geothermal energies."
  pf_pm_isotopic_atmosphere: "Isotopic Atmosphere"
  pf_pm_isotopic_atmosphere_desc: "Scattered concentrations of valuable Exotic Gases can be found in this world's atmosphere."
  pf_pm_ancient_impact_sites: "Ancient Impact Basins"
  pf_pm_ancient_impact_sites_desc: "Billion-year-old asteroid impacts have left valuable Volatile Mote deposits on this world's surface."
  pf_pm_primordial_world: "Primordial World"
  pf_pm_primordial_world_desc: "This planet has only recently formed. Magma showers and asteroid impacts are abundant across its surface."
  pf_pm_cryovolcanoes: "Cryovolcanoes"
  pf_pm_cryovolcanoes_desc: "Large volcanoes spew ammonia, water and hydrocarbons out onto this world's frozen surface."
  pf_pm_subsurface_oceans: "Subsurface Oceans"
  pf_pm_subsurface_oceans_desc: "This world has large, deep oceans beneath its thick ice shelf. Conditions could be suitable for primitive microbes to exist."
  pf_pm_hot_gas_giant: "Hot Gas Giant"
  pf_pm_hot_gas_giant_desc: "This world is unusually close to its parent star and experiences very high temperatures. Over time the stellar winds are likely to strip its atmosphere away."
  pf_pm_metallic_asteroid: "Metallic Asteroid"
  pf_pm_metallic_asteroid_desc: "The composition of this asteroid is unusually high in metals and naturally occurring alloys."
  pf_pm_asteroid_bombardment: "Asteroid Bombardment"
  pf_pm_asteroid_bombardment_desc: "This young world is continuously pelted by asteroid impacts."
  pf_pm_protoplanetary_disk: "Protoplanetary Disk"
  pf_pm_protoplanetary_disk_desc: "This star is surrounded by a dense disk of gas and dust. Over millions of years this will gradually condense into planetary objects."